<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8839a1d23a.js"></script>
    <title>Javascript Slider</title>
    <style>
      .fas{
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="img/bmw.jpg" alt="">
                    <div class="card-body">
                        <h5 class="card-title">BMW 116d</h5>
                        <p class="card-text"></p>
                        <a class="card-link" href="#">Read More</a>
                    </div>
                    <div class="card-footer">
                        <i class="fas fa-arrow-circle-left fa-2x arrow"></i>
                        <i class="fas fa-arrow-circle-right fa-2x arrow"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
